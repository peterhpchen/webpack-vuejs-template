<!DOCTYPE html>
<html>

<head>
    <script src="node_modules/vue/dist/vue.js"></script>

    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>

</html>
